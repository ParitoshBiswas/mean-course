<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post Title" minlength="3" ngModel required #title="ngModel"/>
            <mat-error *ngIf="title.invalid">Please enter a valid title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" name="content" placeholder="Post Content" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a valid content.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Post</button>
    </form>
</mat-card>
